<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <meta name="HandheldFriendly" content="true">
      <title>2S CAFE</title>
      <link rel="shortcut icon" href="img/logo.png">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <!-- font awsome -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
      
      <link rel="stylesheet" href="css/animate.css">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
     <!-- header -->
      <section class="header">
         <div class="container">
            <div class="row">
               <div class="col-6 social">
                  <a href="#"><i class="fab fa-twitter"></i></a>
                 <a href="#"> <i class="fab fa-instagram"></i></a>
                  <a href="#"><i class="fab fa-snapchat-ghost"></i></a>
                 <a href="#"> <i class="fas fa-phone"></i></a>
               </div>
               <div class="col-6 aligne-left logo-flex">
                  
                  <div>
                      <p class="bold logo-bold">2S CAFE</p>
                      <p class="special-coffe">for special coffee</p>
                  </div>
                  <img src="img/logo.png" class="logo">
               </div>
            </div>
         </div>
      </section>
      
      <img src="img/flower.png" class="flower">
      <img src="img/coffee.png" class="coffee">
      
      <!-- content -->
     <div class="content-form wow flipInY">
                    <div class="header-content"></div>
                    
                     <h2 class="h2-after login">التسجيل</h2>
                     <form method="post" action="welcome.html" class="form-login">
                        <div class="form-group">
                           <label for="usr">الاسم: </label>
                           <input type="text" class="form-control" id="usr" required="">
                        </div>
                        <div class="form-group">
                           <label for="pwd">رقم الجوال: </label>
                           <input type="number" class="form-control" id="pwd" required="">
                        </div>
                        <div class="form-group flex-group">
                         <!--  <p class="type">النوع :</p>-->
                           <p>
                              <input type="radio" id="test1" name="radio-group" checked="">
                              <label for="test1" class="label-inlie"></label><label for="test1" class="curs-pointer">ذكر</label>
                           </p>
                           <p class="marg-right">
                              <input type="radio" id="test2" name="radio-group">
                              <label for="test2" class="label-inlie"></label><label for="test2" class="curs-pointer"> انثي</label> 
                           </p>
                        </div>
                        <div class="form-group align-center">
                           <button type="submit" class="submit">تسجيل</button>
                        </div>
                     </form>
                  </div>
      <!-- scripts -->
      <script src="js/jquery-3.3.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/wow.min.js"></script>
      <script>
          wow = new WOW({
         animateClass: 'animated',
         offset: 100,
         callback: function (box) {
         console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
         }
         });
         wow.init();

       
      </script>
   </body>
</html>
